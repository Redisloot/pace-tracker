<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pace Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #bpmDisplay {
      font-size: 2em;
      margin: 20px 0;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pace Tracker</h1>
  <div id="bpmDisplay">Tap to Start</div>
  <button onclick="tapBeat()">Tap Beat</button>
  <button onclick="submitBPM()">Submit BPM</button>
  <div id="status"></div>

  <script>
    let tapTimes = [];
    let resetTimer;

    function tapBeat() {
      const now = Date.now();
      clearTimeout(resetTimer);
      resetTimer = setTimeout(resetBPM, 2000);
      tapTimes.push(now);
      if (tapTimes.length > 5) tapTimes.shift();

      if (tapTimes.length > 1) {
        const intervals = tapTimes
          .slice(1)
          .map((t, i) => t - tapTimes[i]);
        const avg = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        const bpm = Math.round(60000 / avg);
        document.getElementById("bpmDisplay").textContent = bpm + " BPM";
      }
    }

    function resetBPM() {
      tapTimes = [];
      // Leave display alone so last BPM stays visible
    }

    function submitBPM() {
      const text = document.getElementById("bpmDisplay").textContent;
      const bpm = parseInt(text) || 0;
      if (bpm <= 0) {
        document.getElementById("status").textContent =
          "⚠️ Tap at least twice before submitting.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => sendData(bpm, pos.coords.latitude, pos.coords.longitude),
          () => sendData(bpm, null, null)
        );
      } else {
        sendData(bpm, null, null);
      }
    }

    function sendData(bpm, latitude, longitude) {
      const url = "https://script.google.com/macros/s/AKfycbxCQhq6NanG4gkw8wlhtnc903IibrEP32V1-3G-rUvXPLYo40d067m0EQyqwFfKtvAU/exec";
      const payload = JSON.stringify({ bpm, latitude, longitude });

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: payload
      })
      .then(() => {
        document.getElementById("status").textContent =
          "✅ BPM submitted: " + bpm;
        // caret stays on last BPM, tap again to recalc
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").textContent =
          "⚠️ Error submitting!";
      });
    }
  </script>
</body>
</html>
