<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pace Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #bpmDisplay {
      font-size: 2em;
      margin: 20px 0;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    /* Base button styles */
    button {
      cursor: pointer;
      display: block;
      margin: 10px auto;
      border: none;
      border-radius: 6px;
      background: #007acc;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }

    /* Default sizes for desktop/tablet */
    .tap-btn,
    .submit-btn {
      font-size: 1.2em;
      padding: 12px 24px;
      min-width: 200px;
    }

    /* Smartphone tweaks */
    @media screen and (max-width: 480px) {
      .tap-btn {
        font-size: 2em;
        padding: 24px 0;
        width: 90%;
        max-width: 400px;
      }
      .submit-btn {
        font-size: 1.5em;
        padding: 20px 0;
        width: 75%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <h1>Pace Tracker</h1>
  <div id="bpmDisplay">Tap to Start</div>
  <button class="tap-btn" onclick="tapBeat()">Tap Beat</button>
  <button class="submit-btn" onclick="submitBPM()">Submit BPM</button>
  <div id="status"></div>

  <script>
    let tapTimes = [];
    let resetTimer;

    function tapBeat() {
      const now = Date.now();
      clearTimeout(resetTimer);
      resetTimer = setTimeout(resetBPM, 2000);
      tapTimes.push(now);
      if (tapTimes.length > 5) tapTimes.shift();

      if (tapTimes.length > 1) {
        const intervals = tapTimes.slice(1).map((t, i) => t - tapTimes[i]);
        const avg = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        const bpm = Math.round(60000 / avg);
        document.getElementById("bpmDisplay").textContent = bpm + " BPM";
      }
    }

    function resetBPM() {
      tapTimes = [];
      // last BPM stays visible
    }

    function submitBPM() {
      const text = document.getElementById("bpmDisplay").textContent;
      const bpm = parseInt(text) || 0;
      if (bpm <= 0) {
        document.getElementById("status").textContent =
          "⚠️ Tap at least twice before submitting.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => sendData(bpm, pos.coords.latitude, pos.coords.longitude),
          () => sendData(bpm, null, null)
        );
      } else {
        sendData(bpm, null, null);
      }
    }

    function sendData(bpm, latitude, longitude) {
      const url = "https://script.google.com/macros/s/AKfycbwn0pDT1zrCnBSa3hBG5Q5foNoSMVFli344e9s9_K2jX7kvJFHB96EKalRZQ_OmIY3E/exec";
      const payload = JSON.stringify({ bpm, latitude, longitude });

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: payload
      })
      .then(() => {
        document.getElementById("status").textContent =
          "✅ BPM submitted: " + bpm;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").textContent =
          "⚠️ Error submitting!";
      });
    }
  </script>
</body>
</html>
