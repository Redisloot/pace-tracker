<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pace Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #bpmDisplay {
      font-size: 2em;
      margin: 20px 0;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pace Tracker</h1>
  <div id="bpmDisplay">Tap to Start</div>
  <button onclick="tapBeat()">Tap Beat</button>
  <button onclick="submitBPM()">Submit BPM</button>
  <div id="status"></div>

  <script>
    let tapTimes = [];
    let resetTimer;

    function tapBeat() {
      const now = Date.now();
      clearTimeout(resetTimer);
      resetTimer = setTimeout(resetBPM, 2000);
      tapTimes.push(now);
      if (tapTimes.length > 5) tapTimes.shift();

      if (tapTimes.length > 1) {
        let intervals = [];
        for (let i = 1; i < tapTimes.length; i++) {
          intervals.push(tapTimes[i] - tapTimes[i - 1]);
        }
        let avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        let bpm = Math.round(60000 / avgInterval);
        document.getElementById("bpmDisplay").textContent = bpm + " BPM";
      }
    }

    function resetBPM() {
      tapTimes = [];
      document.getElementById("bpmDisplay").textContent = "Tap to Start";
    }

    function submitBPM() {
      const display = document.getElementById("bpmDisplay").textContent;
      const bpm = parseInt(display) || 0;
      if (bpm <= 0) {
        document.getElementById("status").textContent = "⚠️ Tap at least twice before submitting.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          sendData(bpm, pos.coords.latitude + "," + pos.coords.longitude);
        }, () => {
          sendData(bpm, "Location unavailable");
        });
      } else {
        sendData(bpm, "Geolocation not supported");
      }
    }

    async function sendData(bpm, location) {
      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxdvqnpXGXmO1C7BoYmYI-tSNJNRdRZv-1d6WSUfg3qY95FXoJykR5POXz5CJWpJDg9/exec",
          {
            method: "POST",
            mode: "cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              bpm: bpm,
              time: new Date().toISOString(),
              location: location
            })
          }
        );
        const result = await response.json();
        if (result.status === "Success") {
          document.getElementById("status").textContent = "✅ BPM submitted: " + bpm;
          resetBPM();
        } else {
          throw new Error(result.message || "Unknown error");
        }
      } catch (err) {
        console.error("Submit error:", err);
        document.getElementById("status").textContent = "⚠️ Error submitting!";
      }
    }
  </script>
</body>
</html>
